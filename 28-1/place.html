        <h2>新宮温泉</h2>
        <p>新宮温泉 ふくの湯は福岡・新宮町にある人気の温泉施設です。 <br>
         内湯や露天風呂に高濃度炭酸泉や極冷水風呂など多彩なお風呂があり、サウナも遠赤外線と塩サウナの2種類が楽しめます。<br>
         岩盤浴も充実していて、韓国式のロウリュ体験も人気です。食事処やリラクゼーションもあり、一日ゆったり過ごせる総合スパ施設です。 <br>
         <img src="image/gann.jp.jpg" alt="岩盤浴">
         <img src="image/yuki.jp.jpg" alt="雪"><br>
         <img src="image/onjpg.jpgjpg.jpg" alt="温泉">
         <img src="image/R.jpgjpg.jpg" alt="温泉"><br>
         アクセスも良く、駐車場も広いのが嬉しいポイントです。</p>
